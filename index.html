  <body>

    <div class="main">
      <h1>Calculator</h1>
      <div class="content">
          <div class="input-area">
            <div class="test">
              <label class="input-box" for="firstNum">First Number</label>
              <input name="firstNum" value="0" type="number" id="num1" class="input-box" onchange="changeHandler(event)">
            </div>
            
            <div class="test">
              <label class="input-box" for="secondNum">Second Number</label>
            <input name="secondNum" value="0" type="number" id="num2" class="input-box" onchange="changeHandler(event)">
            </div>
            
            <div class="test">
              <label class="input-box" for="operator">Operator</label>
            <input name="operator" type="text" id="operator" class="input-box" onchange="changeHandler(event)">
            </div>
          
           <div class="submit-btn">
            <button onclick="clickHandler(event)">Calculate</button>
          </div>
          <div class="result">
            <label for="result">Result of the Calculation</label>
          </div>
          <div class="result-box">
            <p></p>
          </div>
        </div>
      </div>
